<body>
  <button onclick="setTimeout(myFunction, 3000);">Try it</button>
  <button onclick="setInterval(myRand, 100);">myRand</button>

	<script>
	  function myFunction() {
	      alert('Hello');
	  }
	  var limit = 200;
	  var stepCounter=0;
	  function myRand() {
	      if (stepCounter<limit) {
		  var x_,y_;
		  do {
		      
		      x_ = Math.floor(Math.random()*19);
		      y_ = Math.floor(Math.random()*19);
		  }while(pan[x_][y_] != 0);

		  //console.log(limit);
		  play(x_, y_, move_count);
		  
		  showPan();
		  
		  stepCounter++;
	      } else {
		  stepCounter=0;
		  moveCounter=0;//fixit
		  reset();
	      }
	  }
	</script>

  <button id="move_show" type="button">move_show 显示手数</button><br />
